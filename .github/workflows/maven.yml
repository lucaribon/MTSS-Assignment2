# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
        cache-dependency-path: 'pom.xml'
        
    - name: Maven Build
      run: mvn -B package --file pom.xml

    - name: Generate JaCoCo Badge
      uses: cicirello/jacoco-badge-generator@v2
      with:
        generate-branches-badge: true
        jacoco-csv-file: "**/jacoco.csv"
        coverage-label: Jacoco Coverage
        intervals: 100 95 95 89 85.1 85
    - name: Commit the badges (if they changed)
      run: |
        if [[ `git status --porcelain` ]]; then
          git config --global user.name 'lucaribon'
          git config --global user.email 'lucaribon@users.noreply.github.com'
          git add -A
          git commit -m "Autogenerated JaCoCo coverage badge"           
          git push
        fi
